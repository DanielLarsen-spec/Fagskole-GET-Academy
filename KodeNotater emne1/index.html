<body>
    <h1>Color picker!</h1>
    <input id="input">
    <button id="button" onclick="Changecolor()">Submit</button>

    <script>

        function Changecolor()
        {
            //Her kan vi velge hvilken som helst farge for å bytte farge på nettleser.
            document.body.style.backgroundColor = 
            document.getElementById('input').value 

        }



    </script>

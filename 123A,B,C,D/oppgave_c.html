<html>

<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        document.getElementById('app').innerHTML = drawTrafficLight(false, false, true);
        let phase = 0;
       
       
        function createLightDiv(color) {
            return /*HTML*/`<div class="light" style="background-color: ${color};"></div>`;
        }

        function drawTrafficLight(isRed, isYellow, isGreen) {
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if (isRed) color1 = 'red';
            if (isYellow) color2 = 'yellow';
            if (isGreen) color3 = 'green';

            return /*HTML*/`
                <div class="trafficLight">
                    ${createLightDiv(color1)}
                    ${createLightDiv(color2)}
                    ${createLightDiv(color3)}
                </div>
                <button onclick="goToNextPhase()">neste</button>
            `;
        }
        

        function goToNextPhase(){
            
            if(phase === 0){
                document.getElementById('app').innerHTML = drawTrafficLight(true, false, false)
                phase++;
            }
            else if(phase === 1){
                document.getElementById('app').innerHTML = drawTrafficLight(true, true, false)
                phase++;
            }
            else if(phase === 2){
                document.getElementById('app').innerHTML = drawTrafficLight(false, false, true)
                phase++;
            }
            else if(phase === 3){
                document.getElementById('app').innerHTML = drawTrafficLight(false, true, false)
                phase = 0;
            }
            



        }
       



    </script>
</body>

</html>

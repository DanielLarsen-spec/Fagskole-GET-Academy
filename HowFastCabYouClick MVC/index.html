<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrigger</title>
    <style>
        .circle{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: blue;
            height: 100px;
            width: 100px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            user-select: none;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body onload="updateView()">
    <div id="app"></div>




<script>
    //model
    let clicks = 0;
    let started = false;
    let clickEnable = true;
    let fontSize = 12;
    //View
    function updateView(){
       
       
        let onclickhtml = '';
        if(clickEnable){
            onclickhtml = 'onclick="circleClicked()"';
        }
        let resultHtml = '';
        if(!clickEnable){
            resultHtml = `<div>Du klarte ${clicks}</div>`
        }
        document.getElementById('app').innerHTML = /*HTML*/`
        <div ${onclickhtml} style="fontSize: ${fontSize}" class="circle">${clicks}</div>
        ${resultHtml}
        
        `;
    }

    //Controller
    function circleClicked(){
        if(!started) {
            started = true;
            //starte timer
            setTimeout(stop, 2000)
            console.log(started);
        }
        clicks++;
        fontSize++;
        updateView();   
    }

    function stop(){
        clickEnable = false;
        started = false;
        
        console.log('stopping')
    }
     
    
     
     



</script>


</body>
</html>

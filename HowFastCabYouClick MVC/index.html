<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTrigger</title>
    <style>
        .circle{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: blue;
            height: 100px;
            width: 100px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            user-select: none;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body onload="updateView()">
    <div id="app"></div>




<script>

    function updateView(){
        document.getElementById('app').innerHTML = /*HTML*/`
        
        <div class="circle">0</div>
        
        `;


    }



</script>


</body>
</html>

<head>
    <meta charset="UTF-8">

<body onload="updateView()">
    
    <div id="app"></div>




<script>

    


    function updateView(){
        document.getElementById('app').innerHTML = 
        shopOrder('Tastatur', 129, 3)


    }

    function shopOrder(itemName, price, pcs){
        let sum = price * pcs;
        return /*html*/`
       <div>${itemName}: <br/>
        ${sum}kr: <br/>
        ${pcs}stk
        </div>
        
       `;
       updateView();  
    }
       




</script>

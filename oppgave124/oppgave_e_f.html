<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave E,F</title>
</head>
<body onload="updateView()">
    
    <div id="app"></div>

    <script>

       

    function updateView(){
        
        createGrid(3,2, 
         createDiv('Hei', 'blue', 'white'),
         +createDiv('Hei', 'blue', 'white'),
         +createDiv('Hei', 'blue', 'white'),
         +createDiv('Hei', 'blue', 'white'),
         +createDiv('Hei', 'blue', 'white'),
         +createDiv('Hei', 'blue', 'white')
        );
        



    }


    function createDiv(text, foregroundColor, backgroundColor){
        return document.getElementById('app').innerHTML += /*html*/`
        <div style="color: ${foregroundColor}; background-color: ${backgroundColor};">${text}</div>
        `;
    }

    function createGrid(columnCount, rowCount, innerHTML){

         return /*html*/`
         <div style="display: grid; grid-template-columns: repeat(${columnCount}, auto);grid-template-rows: repeat(${rowCount}, auto)">
            <div>${innerHTML}</div>    
         </div>
    
    
    
    


`;
}          
            





    </script>


</body>
</html>

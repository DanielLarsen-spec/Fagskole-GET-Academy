    <!--Oppgave 114:
    
        1.) Background-color forandrer bakgrunnsfargen på siden.
        2) Color forandrer forandrer fargen på teksten.
        3) padding skaper mellomrom eller luft i den innerste
           firkanten innenfor boksen. Shorthanden til padding begynner
           slik: top, right, bottom, left.
        4) margin skaper luft på utsiden av boksen til elementet.
           Margin har en shorthand property. Der begynner den første
           verdien som : top, right, bottom og left.-->

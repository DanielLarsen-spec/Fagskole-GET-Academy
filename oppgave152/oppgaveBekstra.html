<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 152B ekstra</title>
</head>
<body onload="updateView()">
    

    <div id="app"></div>



<script>
//Model

let numbers = [6, 8, 68, 20]

function updateView(){
    document.getElementById('app').innerHTML = /*HTML*/`
        <div>Vi sjekker summen av listen v√•r</div>
        <div>Summen av ${numbers} er ${calculateArrayNumbers()}</div>
    
    `;
}

function calculateArrayNumbers(){
    let sum = 0;
    for(let number of numbers){
        
        sum += number;
    }
    return sum;


        
        
}


</script>


</body>
</html>

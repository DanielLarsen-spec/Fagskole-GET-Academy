<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/else notater</title>
</head>
<body onload="drawForm()">
    

    <div id="app"></div>




    <script>

        function drawForm(){
            // drawTextField('fname', 'lname');
            // drawTextField('lname', 'fname');
            // drawRangeField()
            drawField('First Name', 'Last Name', 'text');
            drawField('Last Name', 'First Name', 'text');
            drawField('zero2hundred', 'en til hundre', 'range');
            drawField('lname', 'Skriv inn et tall', 'number');
            drawField('html', 'HTML', 'radio', 'fav_language');
            drawField('css', 'CSS', 'radio', 'fav_language');
            drawField('js', 'JavaScript', 'radio', 'fav_language');
            drawField('vehicle1', 'I have a bike', 'checkbox', '', 'bike' );
            drawField('vehicle2', 'I have a car', 'checkbox', '', 'car' );
            drawField('vehicle3', 'I have a boat', 'checkbox', '', 'boat');
        }
        
       
       
        function drawField(id, label, type, radioGroupName, vehicleValue){
           let minMaxStep ='';
           let breakTag = '<br/>';
           let labelTag = `<label for="${id}">${label}:</label>`;
           let fieldTag = `<input type="${type}" ${minMaxStep} id="${id}">`
           
           
           
           if(type=='range'){
            minMaxStep= 'min="1" max="100" step="1"';
           }
           let html = labelTag + breakTag + fieldTag + breakTag; 
           if(type == 'radio'){
            html = /*html*/ `
            <input type="${type}" name="${radioGroupName}" id="${id}">
            <label for="${id}">${label}</label>
            <br/>
            `;
           }
           if(type == 'checkbox'){
             html = /*html*/`
            <input type="${type}" id="${id}" value="${vehicleValue}">
            <label for="${id}">${label}</label>
            <br/>
            `;
            }   
            document.getElementById('app').innerHTML += html;
        }
            
            
          
          
          
          
          
          
          
          
            
            
        
        
        
    </script>
</body>
</html>

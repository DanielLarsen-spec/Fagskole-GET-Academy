<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trafficLight{
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding:1rem;
            gap: 1rem;
        }
        div.light{
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }



    </style>


</head>
<body>
   <div id="app"></div>

    <script>
        showRed();
        function showYellow(){
            
            document.getElementById('app').innerHTML = /*HTML*/`
            
            <div onclick="showRed()" id="trafficLight">
                <div class="light" style="background-color: gray";></div>
                <div class="light" style ="background-color: yellow";></div>
                <div class="light" style ="background-color:gray";></div>
            </div>
            
            
            `;
        }

        function showRed(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <div onclick="showRedAndYellow()" id="trafficLight">
                
                <div class="light" style="background-color: red";></div>
                <div class="light" style ="background-color: gray";></div>
                <div class="light" style ="background-color:gray";></div>
            </div>
            `;
        }

        function showRedAndYellow(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <div onclick="showGreen()" id="trafficLight">
                
                <div class="light" style="background-color: red";></div>
                <div class="light" style ="background-color: yellow";></div>
                <div class="light" style ="background-color:gray";></div>
            </div>
            `;
        }

        function showGreen(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <div onclick="showYellow()" id="trafficLight">
                
                <div class="light" style="background-color: gray";></div>
                <div class="light" style ="background-color: gray";></div>
                <div class="light" style ="background-color:green";></div>
            </div>
                `;

            }



            





    </script>

</body>
</html>

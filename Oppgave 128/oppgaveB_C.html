<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OppgaveB og C</title>
</head>
<body onload="updateView()">
    



    <div id="app"></div>


    <script>
        let secretNumber = getRandomNumber(1, 100);
        let result = "";
        let timeGuessed = 0;
        
        function updateView(){
            document.getElementById('app').innerHTML =
            drawHtml()
            
            
            
        }

        function drawHtml(){
            return /*html*/`
        
            <input id="inputField" type="number">
            <button onclick="checkInput()">Submit</button>
            <div>${result}</div>
            <div>${timeGuessed}</div>
            `;
        }
        function getRandomNumber(min, max){
            return min + Math.floor(Math.random() * (max - min +1));
        }

        
        function checkInput(){
            let InputValue =document.getElementById('inputField').value;
            if(InputValue > secretNumber){
                result = 'Too high!'
                timeGuessed++;
            }
            else if(InputValue < secretNumber){
                result = 'Too low!'
                timeGuessed++;
            }
            else{
                result = "Correct!"

            }
            updateView();
        }
            
            
            
    </script>
</body>
</html>
